[INFLUXDB]
# InfluxDB server URL
host = 

# Authentication token for InfluxDB (leave empty if not required)
token = 

# Organization name used in InfluxDB
org = 

# Bucket name to store metrics
bucket = 

# Time interval (in seconds) between each data collection cycle
polling_interval = 10

[LOGGING]
# Log file name
filename = CollectorLog.log

# Maximum log file size in MB before rotation
max_size_mb = 10

# Number of backup log files to keep
backup_count = 5

# Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = INFO

[DATA_COLLECTION]
# Enable or disable CPU data collection
cpu = true

# Enable or disable motherboard data collection
motherboard = true

# Enable or disable RAM data collection
ram = true

# Enable or disable fan controller data collection
fan = true

# Enable or disable GPU data collection
gpu = true

# Enable or disable HDD/SSD data collection
hdd = true

[SENSOR]
# List of sensor types to collect, comma-separated (case-sensitive)
# Valid types: SmallData, Load, Fan, Voltage, Temperature, Power, Throughput, Clock, Data, Control
types = SmallData, Load, Fan, Voltage, Temperature
